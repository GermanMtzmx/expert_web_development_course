<!doctype html>
<html>
  <head>
    <script>
      'use strict';
      // getter

      var myObject = {
        // define a getter for `a`
        get a() {
          return 2;
        }
    };

    Object.defineProperty(myObject, "b", {
      // target
      // property name
      // descriptor
      // define a getter for `b`
      get: function(){ return this.a * 2 },
        // make sure `b` shows up as an object property
      enumerable: true });

      myObject.a; // 2
      myObject.b; // 4
    </script>
    <script>
      'use strict';
      // getter and setter

      var myObject = {
        // define a getter for `a`
        get a() {
          return this._a_;
        },
        // define a setter for `a`
        set a(val) {
          this._a_ = val * 2;
        }
      };

      myObject.a = 2;
      myObject.a; // 4
    </script>
  </head>
</html>
