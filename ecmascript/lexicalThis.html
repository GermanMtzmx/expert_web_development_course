<!doctype html>
<html>
  <head>
    <script>
      'use strict';
      // lexical this binding example

      function foo() {
        // return an arrow function
        return (a) => {
            // `this` here is lexically inherited from `foo()`
          console.log(this.a);
        };
      }

      var obj1 = {
        a:2,
      };

      var obj2 = {
        a:3,
      };

      var bar = foo.call(obj1); // Explicit binding
      bar.call(obj2); // 2, not 3!
    </script>
    <script>
      'use strict'
      // Second example

      function foo() {
        setTimeout(() => {
            // `this` here is lexically inherited from `foo()`
          console.log( this.a );
        },100);
      }

      var obj = {
        a:2,
      };

      foo.call(obj); // 2
    </script>
    <script>
      'use strict';
      // Lexical this in ES5 with capture

      function foo() {
        var self = this; // lexical capture of `this`
        setTimeout(function() {
            console.log(self.a);
        }, 100 );
      }

      var obj = {
        a:2,
      };

      foo.call(obj); // 2
    </script>
  </head>
</html>
