<!doctype html>
<html>
  <head>
    <script>
      'use strict';

      var anotherObject = {
        cool: function() {
            console.log( "cool!" );
        }
      };
      
      var myObject = Object.create(anotherObject); // prototype as parameter

      myObject.doCool = function() {
        this.cool(); // internal delegation!
      };

      myObject.doCool(); // "cool!"
    </script>

  </head>
</html>
