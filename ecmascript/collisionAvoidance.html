<!doctype html>
<html>
  <head>
    <script>
      'use strict';

      function foo() {
        function bar(a) {
          i = 3; // changing the `i` in the enclosing scope's // for-loop
          console.log( a + i );
        }

        for (var i=0; i<10; i++) {
          bar( i * 2 ); // oops, inifinite loop ahead!
        }
      }

      foo();
    </script>
  </head>
</html>
