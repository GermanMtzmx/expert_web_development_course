<!doctype html>
<html>
  <head>
    <script>
      'use strict';
      /* By calling foo(..) with new in front of it,
      we’ve constructed a new object and set that new object
      as the this for the call of foo(..). So new is the final
      way that a function call’s this can be bound.
      We’ll call this new binding. */

      function foo(a) {
        this.a = a;
      }

      var bar = new foo(2);
      console.log(bar.a); // 2
    </script>
  </head>
</html>
