<!doctype html>
<html>
  <head>
    <script>
      'use strict';
      var myObject = {
        a:2,
      };

      Object.getOwnPropertyDescriptor( myObject, "a" );
      // {
      // value: 2,
      //    writable: true,
      //    enumerable: true,
      //    configurable: true
      // }
    </script>

    <script>
      'use strict';
      var myObject = {};

      Object.defineProperty( myObject, "a", {
        value: 2,
        writable: true,
        configurable: true,
        enumerable: true,
      });

      myObject.a; // 2
    </script>

    <script>
      var myObject = {};

      Object.defineProperty( myObject, "a", {
        value: 2,
        writable: false, // not writable!
        configurable: true,
        enumerable: true
      });

      myObject.a = 3;
      myObject.a; // 2 Silently fails or Type error in strict mode
    </script>
  </head>
</html>
