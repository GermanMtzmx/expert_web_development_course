<!doctype html>
<html>
  <head>
    <script>
      'use strict';
      var myObject = {
        a:2
      };

      ("a" in myObject); // true
      ("b" in myObject); // false
      myObject.hasOwnProperty( "a" ); // true
      myObject.hasOwnProperty("b"); // false
    </script>
  </head>
</html>
