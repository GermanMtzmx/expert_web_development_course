<!doctype html>
<html>
  <head>
    <script>
      'use strict';
      // Tradional class like model

      function Foo(who) {
        this.me = who;
      }

      Foo.prototype.identify = function() {
        return "I am " + this.me;
      };

      function Bar(who) {
        Foo.call( this, who );
      }
      Object.setPrototypeOf(Bar.prototype, Foo.prototype);

      Bar.prototype.speak = function() {
        alert( "Hello, " + this.identify() + "." );
      };

      var b1 = new Bar("b1");
      var b2 = new Bar("b2");
      b1.speak();
      b2.speak();
    </script>

    <script>
      'use strict';
      // Behavior delegation

      Foo = {
        init: function(who) {
          this.me = who;
        },
        identify: function() {
          return "I am " + this.me;
        }
      };

      Bar = Object.create(Foo); // Prototype link
    
      Bar.speak = function() {
        alert("Hello, " + this.identify() + ".");
      };

      var b1 = Object.create( Bar );
      b1.init("b1");
      var b2 = Object.create( Bar );
      b2.init("b2");

      b1.speak();
      b2.speak();
    </script>

  </head>
</html>
